name: ci-cd-demo-app

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io

jobs:
  build-scan-sign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize image repository name
        id: imagevars
        shell: bash
        run: |
          echo "image_repo=${REGISTRY}/${GITHUB_REPOSITORY_OWNER,,}/demo-vulnerable-fastapi" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.imagevars.outputs.image_repo }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-
            type=raw,value=v1.0.2,enable={{is_default_branch}}

      - name: Build and push image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Trivy scan on pushed image digest
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.imagevars.outputs.image_repo }}@${{ steps.build-and-push.outputs.digest }}
          format: table
          severity: HIGH,CRITICAL
          exit-code: 0
          ignore-unfixed: true
          scanners: vuln
          hide-progress: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate and attest SBOM (spdxjson)
        run: |
          IMAGE_REF=${{ steps.imagevars.outputs.image_repo }}@${{ steps.build-and-push.outputs.digest }}
          syft "$IMAGE_REF" -o spdx-json > sbom.spdx.json
          cosign attest --yes --predicate sbom.spdx.json --type spdxjson "$IMAGE_REF"

      - name: Attach ZTA policy attestation
        uses: SabinGhost19/policyAttestor-action@v1.0.3
        with:
          image: ${{ steps.imagevars.outputs.image_repo }}@${{ steps.build-and-push.outputs.digest }}
          policy-path: ./security-policy.yaml
          attestation-type: custom-zta-policy

      - name: Sign image with Cosign keyless
        env:
          COSIGN_EXPERIMENTAL: "false"
        run: |
          cosign sign --yes ${{ steps.imagevars.outputs.image_repo }}@${{ steps.build-and-push.outputs.digest }}

      - name: Verify image signature (self-check)
        run: |
          cosign verify \
            ${{ steps.imagevars.outputs.image_repo }}@${{ steps.build-and-push.outputs.digest }} \
            --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/ci-cd.yaml@refs/heads/main" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com"

      - name: Output immutable image reference
        run: |
          echo "IMAGE_REF=${{ steps.imagevars.outputs.image_repo }}@${{ steps.build-and-push.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "SIGNER=https://github.com/${{ github.repository }}/.github/workflows/ci-cd.yaml@refs/heads/main" >> $GITHUB_STEP_SUMMARY
