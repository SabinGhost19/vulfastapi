name: ci-cd-demo-app

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  MANIFESTS_REPO: SabinGhost19/vulfastapi-manifests-samples
  MANIFESTS_REF: main
  MANIFESTS_SUBPATH: demo-app

jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      image_repo: ${{ steps.imagevars.outputs.image_repo }}
      image_digest: ${{ steps.build-and-push.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize image repository name
        id: imagevars
        shell: bash
        run: |
          echo "image_repo=${REGISTRY}/${GITHUB_REPOSITORY_OWNER,,}/demo-vulnerable-fastapi" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.imagevars.outputs.image_repo }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-
            type=raw,value=v1.1.5,enable={{is_default_branch}}

      - name: Build and push image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  scan-image:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Run Trivy scan on pushed image digest
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ needs.build-push.outputs.image_repo }}@${{ needs.build-push.outputs.image_digest }}
          format: table
          severity: HIGH,CRITICAL
          exit-code: 0
          ignore-unfixed: true
          scanners: vuln
          hide-progress: true

  attestations:
    runs-on: ubuntu-latest
    needs:
      - build-push
      - scan-image
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFESTS_REPO }}
          ref: ${{ env.MANIFESTS_REF }}
          path: ${{ env.MANIFESTS_REPO }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate and attest SBOM (spdxjson)
        run: |
          IMAGE_REF=${{ needs.build-push.outputs.image_repo }}@${{ needs.build-push.outputs.image_digest }}
          syft "$IMAGE_REF" -o spdx-json > sbom.spdx.json
          cosign attest --yes --predicate sbom.spdx.json --type spdxjson "$IMAGE_REF"

      - name: Attach ZTA policy attestation
        uses: SabinGhost19/policyAttestor-action@main
        with:
          image: ${{ needs.build-push.outputs.image_repo }}@${{ needs.build-push.outputs.image_digest }}
          policy-path: ./security-policy.yaml
          manifest-dir: ./${{ env.MANIFESTS_REPO }}/${{ env.MANIFESTS_SUBPATH }}
          attestation-type: https://devsecops.licenta.ro/attestations/custom-zta-policy/v1

      - name: Verify attestations and expected infra hash
        run: |
          IMAGE_REF=${{ needs.build-push.outputs.image_repo }}@${{ needs.build-push.outputs.image_digest }}
          IDENTITY="https://github.com/${{ github.repository }}/.github/workflows/ci-cd.yaml@refs/heads/main"
          MANIFEST_DIR="./${{ env.MANIFESTS_REPO }}/${{ env.MANIFESTS_SUBPATH }}"

          cosign verify-attestation \
            "$IMAGE_REF" \
            --type spdxjson \
            --certificate-identity "$IDENTITY" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            >/tmp/sbom-attestation.jsonl

          cosign verify-attestation \
            "$IMAGE_REF" \
            --type "https://devsecops.licenta.ro/attestations/custom-zta-policy/v1" \
            --certificate-identity "$IDENTITY" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            >/tmp/policy-attestation.jsonl

          mapfile -t YAML_FILES < <(find "$MANIFEST_DIR" -type f \( -name '*.yaml' -o -name '*.yml' \) | sort)
          if [ ${#YAML_FILES[@]} -eq 0 ]; then
            echo "No YAML files found in manifest directory: $MANIFEST_DIR" >&2
            exit 1
          fi

          ZTA_SPECS_JSON="$(yq ea -o=json '[select(.kind == "ZeroTrustApplication") | .spec]' "${YAML_FILES[@]}")"
          SPEC_COUNT="$(printf '%s' "$ZTA_SPECS_JSON" | jq 'length')"
          if [ "$SPEC_COUNT" -ne 1 ]; then
            echo "Expected exactly one ZeroTrustApplication spec in manifest directory, found: $SPEC_COUNT" >&2
            exit 1
          fi

          CANONICAL_SPEC=$(printf '%s' "$ZTA_SPECS_JSON" | jq -c -S '.[0]')
          LOCAL_HASH=$(printf '%s' "$CANONICAL_SPEC" | sha256sum | awk '{print $1}')
          LOCAL_HASH_NORMALIZED=$(echo "$LOCAL_HASH" | tr '[:upper:]' '[:lower:]' | sed 's/^sha256://')

          mapfile -t ATTESTED_HASHES < <(
            jq -r '.payload' /tmp/policy-attestation.jsonl \
              | while read -r payload; do
                  printf '%s' "$payload" | base64 -d | jq -r '.predicate.expected_infra_hash // empty'
                done \
              | sed '/^$/d' \
              | tr '[:upper:]' '[:lower:]' \
              | sed 's/^sha256://' \
              | sort -u
          )

          if [ ${#ATTESTED_HASHES[@]} -eq 0 ]; then
            echo "No expected_infra_hash values found in policy attestations" >&2
            exit 1
          fi

          MATCH_FOUND="false"
          for h in "${ATTESTED_HASHES[@]}"; do
            if [ "$h" = "$LOCAL_HASH_NORMALIZED" ]; then
              MATCH_FOUND="true"
              break
            fi
          done

          if [ "$MATCH_FOUND" != "true" ]; then
            echo "expected_infra_hash mismatch: none of attested hashes match local hash" >&2
            echo "attested_hashes=${ATTESTED_HASHES[*]}" >&2
            echo "local_hash=$LOCAL_HASH" >&2
            exit 1
          fi

          echo "SBOM and policy attestations verified; expected_infra_hash matched."

          echo "## Attestation Report" >> "$GITHUB_STEP_SUMMARY"
          echo "- IMAGE_REF=$IMAGE_REF" >> "$GITHUB_STEP_SUMMARY"
          echo "- POLICY_ATTESTATION_TYPE=https://devsecops.licenta.ro/attestations/custom-zta-policy/v1" >> "$GITHUB_STEP_SUMMARY"
          echo "- SBOM_ATTESTATION_TYPE=spdxjson" >> "$GITHUB_STEP_SUMMARY"
          echo "- MANIFEST_DIR=$MANIFEST_DIR" >> "$GITHUB_STEP_SUMMARY"
          echo "- ATTESTED_INFRA_HASH_COUNT=${#ATTESTED_HASHES[@]}" >> "$GITHUB_STEP_SUMMARY"
          echo "- ATTESTED_INFRA_HASHES=${ATTESTED_HASHES[*]}" >> "$GITHUB_STEP_SUMMARY"
          echo "- COMPUTED_INFRA_HASH=$LOCAL_HASH" >> "$GITHUB_STEP_SUMMARY"
          echo "- RESULT=PASS" >> "$GITHUB_STEP_SUMMARY"

  sign-and-verify:
    runs-on: ubuntu-latest
    needs:
      - build-push
      - attestations
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign image with Cosign keyless
        env:
          COSIGN_EXPERIMENTAL: "false"
        run: |
          cosign sign --yes ${{ needs.build-push.outputs.image_repo }}@${{ needs.build-push.outputs.image_digest }}

      - name: Verify image signature (self-check)
        run: |
          cosign verify \
            ${{ needs.build-push.outputs.image_repo }}@${{ needs.build-push.outputs.image_digest }} \
            --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/ci-cd.yaml@refs/heads/main" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com"

      - name: Output immutable image reference
        run: |
          echo "## Final Signing Report" >> "$GITHUB_STEP_SUMMARY"
          echo "- IMAGE_REF=${{ needs.build-push.outputs.image_repo }}@${{ needs.build-push.outputs.image_digest }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- SIGNER=https://github.com/${{ github.repository }}/.github/workflows/ci-cd.yaml@refs/heads/main" >> "$GITHUB_STEP_SUMMARY"
          echo "- SIGNATURE_VERIFY=PASS" >> "$GITHUB_STEP_SUMMARY"
